<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Character-set Metadata -->
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- Viewport Metadata -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Description Metadata-->
        <meta name="description" content="Portfolio Website"/>
        <!-- Author Metadata -->
        <meta name="author" content="Joe Khawand"/>
        <!-- Title -->
		<title><%= htmlWebpackPlugin.options.title %></title>
	</head>
    <body>
        <script src="https://kit.fontawesome.com/57cde7eaf6.js" crossorigin="anonymous"></script>
        <!--Main page-->
        <div id="boids-js">
            <div class="header">
              <h1>
                <span class="site-title">Joe Khawand</span>
                <span class="site-description">Ingénieur Polytechnicien</span>
              </h1>
              <div class="header-icons">
                <a aria-label="My LinkedIn Profile" target="_blank" href="https://www.linkedin.com/in/joe-khawand-43baa61b8">
                  <i class="icon fa fa-linkedin" aria-hidden="true"></i>
                </a>
                <a aria-label="My Github Profile" target="_blank" href="https://github.com/Joe-Khawand">
                  <i class="icon fa fa-github-alt" aria-hidden="true"></i>
                </a>
                <a aria-label="My Résumé" target="_blank" href="./Joe-Khawand-CV-FR.pdf">
                  <i class="icon fa fa fa-file-pdf-o" aria-hidden="true"></i>
                </a>
                <a aria-label="Send Email" href="mailto:joe.khawand@polytechnique.edu" target="_blank"
                  ><i class="icon fa fa-envelope"></i
                ></a>
              </div>
              <div class="header-links">
                <a class="link" href="#about" data-scroll>About Me</a>
                <a class="link" href="#projects" data-scroll>Projects</a>
              </div>
            </div>
            <a class="down" href="#about" data-scroll><i class="icon fa fa-chevron-down" aria-hidden="true"></i></a>
        </div>
        <!--About section-->
        <section id="about">
        </section>
        <!--Project section-->
        <section id="project">
          Bruv
        </section>
        <footer class="footer">
          <!--Waves Container-->
          <div>
            <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
            <defs>
            <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
            </defs>
            <g class="parallax">
            <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
            <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
            <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
            <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
            </g>
            </svg>
          </div>
            <!--Waves end-->
            <!--Content starts-->
          <div class="footer_text">
            <p>Made by Joe Khawand</p>
          </div>
            <!--Content ends-->
        </footer>
    </body>
</html>
